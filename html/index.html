<!DOCTYPE html>
<html>
	<head>
		<title>Rec'd</title>
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>
	<body>
		<div id="dropzone">Drop .m3u File Here</div>
		<img src="../images/dragon.png" width="50px" alt="Dragon-Drop, Get It?" id="dragon">
		<div class="inputs">
			<label for="fileURL">Stream URL</label><br><input type="url" id="fileURL" placeholder="URL">
			<label id="bitrateLabel" for="bitrate"><input type="url" id="bitrate" placeholder="Bitrate" value="128" size="3"> kb/s</label>
			<br>
			<label id="saveLabel">Recording Location</label><br><input type="file" nwsaveas id="savePath" accept="audio/mpeg3">
		</div>
		<div class="stats">
			<button type="button" id="recButton" class="notRec">Recording</button><br>
			<span id="elapsedTime">Record</span>
		</div>
		
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
	</body>
</html>
